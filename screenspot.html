<!doctype html>
<html>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;400&display=swap" rel="stylesheet" />

<head>
  <meta charset="UTF-8" />
  <title>ScreenSpot-Pro Leaderboard</title>

  <link rel="icon" href="https://images.emojiterra.com/google/noto-emoji/unicode-16.0/color/svg/1f3c6.svg" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap');
  </style>
  
  <link rel="stylesheet" href="style_screenspot.css" />
</head>

<body>
  <div id="content" class="container-fluid d-flex flex-column align-items-center gap-3">
    <div></div>
    <!-- Benchmark dropdown -->
    <div class="dropdown" id="Benchmark">
      <button class="btn btn-outline-primary dropdown-toggle" type="button" id="BenchmarkDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        ScreenSpot-Pro
      </button>
      <ul class="dropdown-menu" aria-labelledby="BenchmarkDropdown">
        <li><a class="dropdown-item" href="./index.html" id="ScreenSpot-Pro">ScreenSpot-Pro</a></li>
        <li><a class="dropdown-item" href="#" id="ScreenSpot-v2">ScreenSpot-v2</a></li>
      </ul>
    </div>

    <h1 class="text-nowrap mt-5">🏆 ScreenSpot (v2) Leaderboard 🏆</h1>
    <!-- <p>📢 News: Beyond correctness, how's their code efficiency? Checkout <a href="./evalperf.html">🚀EvalPerf</a>!</p> -->
    <div class="d-flex flex-row justify-content-center gap-3">
      <a href="https://github.com/"><img
          src="https://img.shields.io/badge/github-%23121011.svg?style=for-the-badge&logo=github&logoColor=white"
          alt="github" class="img-fluid" /></a>
      <!-- <a href="https://openreview.net/forum?id=1qvx610Cu7"><img
          src="https://img.shields.io" alt="paper"
          class="img-fluid" /></a> -->
    </div>
    
    

    <div class="d-flex justify-content-center mt-3">
      <div class="btn-group" role="group" aria-label="View selection">
        <input
          type="radio"
          class="btn-check"
          name="view"
          id="btn_simple"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary" for="btn_simple">
          🔍 Simple View
        </label>
    
        <input
          type="radio"
          class="btn-check"
          name="view"
          id="btn_detailed"
          autocomplete="off"
          checked
        />
        <label class="btn btn-outline-success" for="btn_detailed">
          📊 Detailed View
        </label>
      </div>
    </div>
    
    <div class="container-fluid d-flex flex-row flex-nowrap">
      <div class="container-fluid d-flex flex-column align-items-center">
        <!-- <label for="plused" class="text-success mb-3">⚡EvalPlus Tests⚡</label> -->
        <table id="plused"
          class="table table-responsive table-striped table-bordered flex-shrink-1 border border-success border-3">
        </table>
      </div>
    </div>
    <div id="notes">
      <h3>📝 Notes</h3>
      <div class="inline-block mt-3">
        <ol>
          <li>
            Evaluated using
            <a href="https://github.com/evalplus/humanevalplus_release">HumanEval+</a>
            version 0.1.10;
            <a href="https://github.com/evalplus/mbppplus_release">MBPP+</a>
            version 0.2.0.
          </li>
          <li>
            Models are ranked according to pass@1 using greedy decoding. Setup
            details can be found
            <a href="https://github.com/evalplus/evalplus/blob/master/codegen/model.py">here</a>.
          </li>
        </ol>
      </div>
    </div>
    
  </div>

  <script src="leaderboard_screenspot.js"></script>
</body>

</html>
